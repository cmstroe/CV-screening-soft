<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Communication Channel</title>
    <link rel="stylesheet" href="css/second.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> <!--jQuery-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </head>
  <body class="bg-third">

    <!--navigation bar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <button type="button" class="btn btn-default" aria-label="Left Align">
        <a class="navbar-brand" href="#"></a>
      </button>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/cv-grading">CV Grading</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/applicant-questions">Applicant Questions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/applicant-reports">Applicant Reports</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/recruiter-channel">Communication Channel</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/role-management">Role Management</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="nav-item">
            <a class="nav-link" href="/recruiter-profile">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">Log Out</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <h1>Communication Channel</h1>

      <div class="row">
        <div class="col">
          <div class="p-3 mb-2 bg-light text-dark">

            <!-- question should be deleted once it has been answered by recruiter -->
            <h3>Pending questions from applicants</h3>
            <div class="role-info">
              <div class="list-group">
                {{Applicant_Question}}
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- the information displayed here should depend on the question selected-->
      <div id="question-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">{{Applicant_Question1}}</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <form action="#" method="post">

                <div class="form-group">
                  <label for="question-area">Answer:</label>
                  <textarea class="form-control" name="question-area" id="question-area" rows="8" cols="80"></textarea>
                </div>

                <!-- this button should read 'add new role' if the add-role button was selected above -->
                <input class="btn btn-primary btn-block" type="submit" name="" value="Submit Answer">
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>

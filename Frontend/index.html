<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Application Management System</title>
    <link rel="stylesheet" href="css/main.css">


    <link rel="stylesheet" href="css/second.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> <!--jQuery-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="js/login.js"></script>

  </head>
  <body style="padding-top: 0px;">
    <div class="index-container">
      <div class="login-container">
        <h1>Application Management System</h1>
        <br>
        <!-- allow user to login - send to appropriate page depending if applicant/recruiter -->
        <form id="login-form" action="/profile" method="post">
          <div class="input-group">
            <span class="input-group-prepend"><i class="fas fa-envelope input-group-text" style="padding-top: 10px;"></i></span>
            <input id="login-email" type="email" class="form-control" name="email" placeholder="Email">
          </div>
          <div class="input-group">
            <span class="input-group-prepend"><i class="fas fa-lock input-group-text" style="padding-top: 10px;padding-right: 14px;"></i></span>
            <input id="login-password" type="password" class="form-control" name="password" placeholder="Password">
          </div>
          <br>
          {{Incorrect_Password}}
          <input class="btn btn-primary btn-block" type="submit" name="" value="Sign In">
        </form>
        <br>
        <a href="#" data-toggle="modal" data-target="#register-modal" class="btn btn-secondary btn-block">Register</a>

      </div>

      <div id="register-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Register</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <form id="register-form" action="/profile" method="post">
                <div class="form-group">
                  <label for="user">Who are you?</label>
                  <select class="form-control" id="user" name="user">
                    <option value="applicant">Applicant</option>
                    <option value="recruiter">Recruiter</option>
                  </select>
                </div>

                <!-- use some sort of javascript here to provide different objects depending if applicant/recruiter -->
                <!-- e.g. if the user is a recruiter, give option to select which roles he/she recruits for -->

                <div class="input-group">
                  <span class="input-group-prepend"><i class="fas fa-user input-group-text" style="padding-top: 10px;padding-right: 14px;"></i></span>
                  <input id="first-name" type="text" class="form-control" name="first-name" placeholder="First Name">
                </div>
                <div class="input-group">
                  <span class="input-group-prepend"><i class="fas fa-user input-group-text" style="padding-top: 10px;padding-right: 14px;"></i></span>
                  <input id="last-name" type="text" class="form-control" name="last-name" placeholder="Last Name">
                </div>
                <div class="input-group">
                  <span class="input-group-prepend"><i class="fas fa-envelope input-group-text" style="padding-top: 10px;"></i></span>
                  <input id="register-email" type="email" class="form-control" name="email" placeholder="Email">
                </div>
                <div class="input-group">
                  <span class="input-group-prepend"><i class="fas fa-lock input-group-text" style="padding-top: 10px;padding-right: 14px;"></i></span>
                  <input id="register-password" type="password" class="form-control" name="password" placeholder="Password">
                </div>
                <br>

                <!-- anything other information that users need to tell us before registering?? -->
                <input class="btn btn-primary btn-block" type="submit" name="" value="Register">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
